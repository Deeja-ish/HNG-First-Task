<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="page-content-card">
        <h1>Contact Me</h1>
        <p>Feel Free to reach out with any questions or opportunities!</p>

        <div id="success-message" data-testid="test-contact-success" role="alert">
            Your message has been sent sucessfully!
        </div>
        <form class="contact-form" id="contact-form" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" data-testid="test-contact-name" required>
                <div class="error" id="error-name" data-testid="test-contact-error-name" aria-live="polite"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" data-testid="test-contact-email" required>
                <div class="error" id="error-email" data-testid="test-contact-error-email" aria-live="polite"></div>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" data-testid="test-contact-subject" required>
                <div class="error" id="error-subject" data-testid="test-contact-error-subject" aria-live="polite"></div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" data-testid="test-contact-message" required minlength="10"></textarea>
                <div class="error" id="error-message" data-testid="test-contact-error-message" aria-live="polite"></div>
            </div>

            <button type="submit" data-testid="test-contact-submit">Send Message</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
